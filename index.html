<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundyan</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <link rel="icon" href="Base/Favicon.jpg" type="image/jpg">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img class="invert" src="Base/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="Soundyan"><img class="photo" src="Base/SOUNDYAN.png" alt="logo">Soundyan</div>
                <ul>
                    <li onclick="window.location.reload()" style="cursor: pointer"><img class="invert "
                            src="Base/home.svg" alt="home ">Home</li>
                    <li style="cursor: pointer"><img class="invert" src="Base/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded m-1 p-1 bg-grey">
                <div class="heading">
                    <img class="invert" src="Base/playlist.svg" alt="">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger_container">
                        <img width="35" class="invert hamburger" src="Base/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="SignupBtn">Sign up</button>
                    <button class="LoginBtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Soundyan Playlists</h1>
                <div class="cardContainer">


                </div>

                <div class="playbar">
                    <div class="songbuttons invert">
                        <img width="25px" id="previous" src="Base/previous-song.svg" alt="">
                        <img width="28px" id="play" src="Base/play-song.svg" alt="">
                        <img width="25px" id="next" src="Base/next-song.svg" alt="">
                    </div>

                    <div class="timevol">

                    </div>

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>

                        <div class="songtime">


                        </div>
                    </div>

                    <div class="volume invert">
                        <img class="vol" src="Base/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>

            </div>
        </div>



        <script src="JS/script.js"></script>

</body>

</html>
